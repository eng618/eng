name: param-sweep

on:
  workflow_dispatch:
    inputs:
      difficulty:
        description: 'Difficulty tier to sweep'
        required: true
        default: 'Seedling'
      iters:
        description: 'Iterations per parameter set'
        required: true
        default: '30'

permissions:
  contents: read

jobs:
  run-sweep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run parameter sweep
        run: |
          go test ./... -run TestParamSweep_Smoke -count=1
          go run ./tools/param_sweep_main.go -difficulty ${{ github.event.inputs.difficulty }} -iters ${{ github.event.inputs.iters }} | tee sweep_result.txt

      - name: Upload sweep result
        uses: actions/upload-artifact@v4
        with:
          name: sweep-result-${{ github.event.inputs.difficulty }}
          path: sweep_result.txt
