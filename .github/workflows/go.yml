# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip-ci]') }}
    strategy:
      matrix:
        # Always support current -1, current, and upcoming releases
        go-version: ['1.24', '1.25', '1.26.0-rc.2']

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Check formatting
        run: task format-check

      - name: Lint (Stable)
        if: "!contains(matrix.go-version, 'rc')"
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint (RC/Beta - Install from source)
        if: "contains(matrix.go-version, 'rc') || contains(matrix.go-version, 'beta')"
        run: |
          # Install golangci-lint from source so it's compiled with the RC version
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          $(go env GOPATH)/bin/golangci-lint run ./...

      - name: Test
        run: task test

      - name: Build
        run: go build -v ./...
